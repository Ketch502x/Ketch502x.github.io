<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <title>Flappy Bird</title>

    <!-- Standard Setup -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Pre-Connect + Pre-Load -->
    <link
      rel="preload"
      as="image"
      href="https://turbo.freevideogames.org/core-images/preloaders/joystick-150-coffee.gif"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <!-- For the Robots -->
    <meta name="robots" content="all" />
    <meta name="revisit-after" content="7 days" />

    <!-- Canonical + Favicon -->
    <link rel="canonical" href="https://freeflappybird.org" />
    <link rel="home" href="https://freeflappybird.org" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="icon" type="image/x-icon" sizes="16x16" href="favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="180x180"
      href="images/flappy-bird-game-icon-180.png"
    />

    <!-- iOS Web App Specific -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Flappy Bird" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/flappy-bird-game-icon-180.png"
    />

    <!-- Android Web App Specific -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Flappy Bird" />
    <meta name="theme-color" content="#0e0e0e" />
    <link rel="manifest" href="flappy-bird.json" />

    <!-- CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://turbo.freevideogames.org/includes/css/core-game-site.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://turbo.freevideogames.org/includes/css/side-navigation.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://turbo.freevideogames.org/includes/css/flappy-bird.css"
    />

    <!-- Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
    />

    <!-- Scripts -->
    <script src="https://turbo.freevideogames.org/includes/js/core-game-site.js"></script>
    <script src="https://turbo.freevideogames.org/includes/js/screenfull.min.js"></script>
    <script src="js/createjs-2013.12.12.min.js"></script>
    <script src="js/ndgmr.Collision.js"></script>
    <script src="js/flappybird.js"></script>
    <script
      src="https://turbo.freevideogames.org/includes/js/inmobi3.js"
      async
    ></script>

    <style>
      @font-face {
        font-family: "Flappy Bird";
        src: url("fonts/FB.eot");
        src: url("fonts/FB.eot?#iefix") format("embedded-opentype"),
          url("fonts/FB.woff") format("woff"),
          url("fonts/FB.ttf") format("truetype"),
          url("fonts/FB.svg#04b_19regular") format("svg");
        font-weight: normal;
        font-style: normal;
      }
      canvas {
        max-width: 100vw;
        max-height: 100vh;
      }
    </style>
  </head>

  <body onload="init();">
    <div id="full-page-container">
      <!-- Header Message -->
      <header>
        <div id="header-message"></div>
      </header>
      <!-- End Header Message -->

      <!-- Flappy Bird Game Container -->
      <main>
        <div
          id="game-container"
          style="
            background-image: url('https://turbo.freevideogames.org/core-images/preloaders/joystick-150-coffee.gif');
            background-repeat: no-repeat;
            background-position: center;
          "
        >
          <canvas id="testCanvas" width="768" height="1024"></canvas>
        </div>
      </main>
      <!-- End Flappy Bird Game Container -->

      <!-- Footer Navigation -->
      <footer>
        <div id="footer-navigation">
          <nav></nav>
        </div>
      </footer>
      <!-- End Footer Navigation -->
    </div>

    <aside>
      <div id="full-screen-game-div-button">
        <!-- Full Screen Game Button -->
        <nav>
          <img
            src="https://turbo.freevideogames.org/core-images/full-screen-game-icon-40.png"
            width="40"
            height="40"
            alt="Full Screen Game Button"
            title="Go Full Screen"
            id="full-screen-button"
            onclick="fullScreenMode()"
          />
        </nav>
        <!-- End Full Screen Game Button -->
      </div>
    </aside>

    <!-- Ad Units -->
    <div id="leftad">
      <!-- N.B. Dynamic ad sizing based on media queries CSS -->

      <script
        async
        src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5356114838893674"
        crossorigin="anonymous"
      ></script>
      <!-- FreeFlappyBird Game Sky L RESP -->
      <ins
        class="adsbygoogle"
        style="display: block"
        data-ad-client="ca-pub-5356114838893674"
        data-ad-slot="8209758393"
        data-ad-format="auto"
        data-full-width-responsive="true"
      ></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>

    <div id="rightad">
      <!-- N.B. Dynamic ad sizing based on media queries CSS -->

      <script
        async
        src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5356114838893674"
        crossorigin="anonymous"
      ></script>
      <!-- FreeFlappyBird Game Sky R RESP -->
      <ins
        class="adsbygoogle"
        style="display: block"
        data-ad-client="ca-pub-5356114838893674"
        data-ad-slot="9258798957"
        data-ad-format="auto"
        data-full-width-responsive="true"
      ></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
    <!-- End Ad Units -->

    <!-- Quantcast Tag -->
    <script>
      var _qevents = _qevents || [];

      (function () {
        var elem = document.createElement("script");
        elem.src =
          (document.location.protocol == "https:"
            ? "https://secure"
            : "http://edge") + ".quantserve.com/quant.js";
        elem.async = true;
        elem.type = "text/javascript";
        var scpt = document.getElementsByTagName("script")[0];
        scpt.parentNode.insertBefore(elem, scpt);
      })();

      _qevents.push({
        qacct: "p-dcDW296DRz9Bc",
      });
    </script>
    <!-- End Quantcast tag -->

    <script>
      // Detect change in full screen mode and do stuff
      if (screenfull.isEnabled) {
        screenfull.on("change", () => {
          var fsb = document.getElementById("full-screen-button");
          var hm = document.getElementById("header-message");
          var leftad = document.getElementById("leftad");
          var rightad = document.getElementById("rightad");
          var footernav = document.getElementById("footer-navigation");

          if (screenfull.isFullscreen) {
            fsb.style.display = "none";
            hm.style.display = "none";
            leftad.style.display = "none";
            rightad.style.display = "none";
            footernav.style.display = "none";
          } else {
            fsb.style.display = "block";
            hm.style.display = "block";
            leftad.style.display = "block";
            rightad.style.display = "block";
            footernav.style.display = "block";
          }
          console.log(
            "Am I fullscreen?",
            screenfull.isFullscreen ? "Yes" : "No"
          );
        });
      }
    </script>
  </body>
</html>
