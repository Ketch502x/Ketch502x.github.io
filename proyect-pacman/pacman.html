<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pac-Man</title>
    <style>
      #game-container {
        width: 400px;
        height: 400px;
        border: 2px solid black;
        position: relative;
      }

      #pacman {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background-color: yellow;
        position: absolute;
        left: 0;
        top: 0;
      }

      #controls {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
      }

      #controls button {
        width: 40px;
        height: 40px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <div id="pacman"></div>
    </div>
    <div id="controls">
      <button id="up-button">↑</button>
      <div>
        <button id="left-button">←</button>
        <button id="down-button">↓</button>
        <button id="right-button">→</button>
      </div>
    </div>

    <script>
      let pacman = document.getElementById("pacman");
      let posX = 0;
      let posY = 0;

      document
        .getElementById("up-button")
        .addEventListener("click", function () {
          posY -= 10;
          pacman.style.top = posY + "px";
        });

      document
        .getElementById("left-button")
        .addEventListener("click", function () {
          posX -= 10;
          pacman.style.left = posX + "px";
        });

      document
        .getElementById("down-button")
        .addEventListener("click", function () {
          posY += 10;
          pacman.style.top = posY + "px";
        });

      document
        .getElementById("right-button")
        .addEventListener("click", function () {
          posX += 10;
          pacman.style.left = posX + "px";
        });
    </script>
  </body>
</html>
