    <script>
      // Function to request notification permission
      function requestNotificationPermission() {
        Notification.requestPermission().then(function(result) {
          if (result === "granted") {
            // Permission was granted
            localStorage.setItem("notificationPermission", "granted");
          } else if (result === "denied") {
            // Permission was denied
            localStorage.setItem("notificationPermission", "denied");
          }
        });
      }
    
      // Automatically request permission when the page loads
      requestNotificationPermission();
    
      // Function to show a notification with a random message and image
      function showRandomNotification() {
        // Random messages for the notification
        const messages = [
          "Remember there is a downloads section!",
          "This is a simple page but it will be progressively improved, click for more info!",
          "OPPS, I let a hidden code escape!",
        ];
    
        // Messages for the notification
        const messageNoti = [
          "Reminder!",
          "Thanks for visiting the page!",
          "111111",
        ];
    
        // Image paths for the notification
        const imagePath = [
          "https://th.bing.com/th/id/OIG2.lteBzI0g2i_zhEJeVE8f?w=1024&h=1024&rs=1&pid=ImgDetMain",
          "https://th.bing.com/th/id/OIG1.1AMIFgJk8uAeFKd54MfM?w=1024&h=1024&rs=1&pid=ImgDetMain",
          "https://th.bing.com/th/id/OIG3.KXlj0QoGkd7fR_B_nce6?w=1024&h=1024&rs=1&pid=ImgDetMain",
        ];
    
        // Redirection destinations for the notification
        const redirectDestinations = ["downloads", "info", "/static/en"];
    
        // Get a random index
        const randomIndex = Math.floor(Math.random() * messages.length);
    
        // Select the message, image, and redirection destination corresponding to the random index
        const randomMessage = messages[randomIndex];
        const randomMessageNoti = messageNoti[randomIndex];
        const randomImagePath = imagePath[randomIndex];
        const randomDestination = redirectDestinations[randomIndex];
    
        // Create the notification
        const notification = new Notification(randomMessageNoti, {
          body: randomMessage,
          icon: randomImagePath,
        });
    
        // Redirect to a specific destination when the notification is clicked
        notification.onclick = function() {
          // Redirect to the random destination
          window.location.href = randomDestination;
        };
      }
    
      // Check if permission has been granted for notifications
      if (localStorage.getItem("notificationPermission") === "granted") {
        // Generate a random delay between 5 and 30 seconds (in milliseconds)
        const delay = Math.floor(Math.random() * (30000 - 5000 + 1)) + 5000;
    
        // Wait for the random time and then show the notification
        setTimeout(showRandomNotification, delay);
      }
    
      // Function to get the value of a cookie
      function getCookie(name) {
        const cookieValue = document.cookie.match("(^|;)\\s*" + name + "\\s*=\\s*([^;]+)");
        return cookieValue ? cookieValue.pop() : "";
      }
    
      // Show the notification every 5 or 10 minutes
      setInterval(
        showRandomNotification,
        Math.random() >= 0.5 ? 300000 : 600000
      );
    </script>
